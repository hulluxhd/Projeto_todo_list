<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/59dc12f4d8.js" crossorigin="anonymous"></script>
    <title>Todo list</title>
</head>

<body>
    <div class="flex">
        <div class="todo-container">
            <h2>Todo List</h2>
            <form action="#" id="todo-form">
                <input type="text" name="item" id="item" placeholder="Novo item" maxlength="40">
                <button type="submit" id="add">Add</button>
                <div class="caracteres-restantes">
                    <p><span></span> caracteres</p>
                </div>
            </form>
        </div>
        <div class="todo-list-container">
            <ul class="todo-list">
            </ul>
        </div>
    </div>

<script src="./js/script.js"></script>
</body>

</html>
